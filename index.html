<head>

  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

      <div class="col-sm-12">

      <!-- Next line left blank to push buttons left -->

          <button type="button" id ="searchButton" class=" list-group-item list-group-item-action">Search</button>

          <button type="button" id ="cardBackButton" class=" list-group-item list-group-item-action">Card Back Gallery</button>
        </div>
        <div class="col-sm-2 navButtons">
          <button type="button" id ="randomButton" class=" list-group-item list-group-item-action">Random Card</button>

      <!-- End of Title Row -->
